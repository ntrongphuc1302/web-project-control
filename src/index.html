<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./images/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Peter's Management Portal</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <h1 class="page-title">PeterKing</h1>
    <div class="container">
      <div>
        <h2 class="control">
          Steam Farm:
          <span id="steamFarmStatus" class="status running"></span>
        </h2>
      </div>
      <div>
        <h2 class="control">
          Discord Idle:
          <span id="discordIdleStatus" class="status stopped"></span>
        </h2>
      </div>
    </div>
    <div><p></p></div>
    <div class="container">
      <div>
        <h2 class="system-info">
          CPU:
          <span id="cpuUsage" class="system-info"></span>
        </h2>
      </div>
      <div>
        <h2>
          RAM:
          <span id="ramUsage" class="system-info"></span>
        </h2>
      </div>
      <div>
        <h2>
          Uptime:
          <span id="uptime" class="system-info"></span>
        </h2>
      </div>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
