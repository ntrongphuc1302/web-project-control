<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./images/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Peter's Management Portal</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div id="navbarContainer">
      <label class="theme-label">
        <input type="checkbox" class="theme-checkbox" />
        <ion-icon name="sunny" class="sun"></ion-icon>
        <ion-icon name="moon" class="moon"></ion-icon>
        <span class="theme-toggle"></span>
      </label>
      <h1 class="navbar-title">PeterKing</h1>
      <img
        src="https://avatars.githubusercontent.com/u/104272276?v=4"
        alt="Profile Picture"
        class="profile-picture"
      />
    </div>
    <div><p></p></div>
    <div class="container">
      <div>
        <h2 class="control">
          Steam Farm:
          <span id="steamFarmStatus" class="status running"></span>
        </h2>
      </div>
    </div>
    <div><p></p></div>
    <div class="container">
      <div>
        <h2 class="control">
          Discord Idle:
          <span id="discordIdleStatus" class="status stopped"></span>
        </h2>
      </div>
    </div>
    <div><p></p></div>
    <div class="container">
      <div>
        <h2 class="control">
          Discord Bot:
          <span id="discordBotStatus" class="status stopped"></span>
        </h2>
      </div>
    </div>
    <div><p></p></div>
    <div class="container">
      <div>
        <h2 class="system-info">
          CPU:
          <span id="cpuUsage" class="system-info"></span>
        </h2>
      </div>
      <div>
        <h2>
          RAM:
          <span id="ramUsage" class="system-info"></span>
        </h2>
      </div>
      <div>
        <h2>
          Uptime:
          <span id="uptime" class="system-info"></span>
        </h2>
      </div>
    </div>
    <script src="./scripts/script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
