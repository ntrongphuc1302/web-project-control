<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Control Page</title>
    <style>
      body {
        background-color: #121212;
        color: #ffffff;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      h1 {
        color: #ffffff;
        text-align: center;
        margin-bottom: 20px;
      }
      h2 {
        color: #ffffff;
      }
      .container {
        text-align: center;
        background-color: #1f1f1f;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      button {
        background-color: #6200ea;
        color: #ffffff;
        border: none;
        padding: 10px 20px;
        margin: 10px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }
      button:hover {
        background-color: #3700b3;
      }
      .status {
        /* display: inline-block;
        margin-left: 10px;
        padding: 5px 10px;
        border-radius: 4px; */
      }
      .status.running {
        color: green;
      }
      .status.stopped {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Control Page</h1>
      <div>
        <h2>
          Steam Farm Status:
          <span id="steamFarmStatus" class="status">Unknown</span>
        </h2>
        <button id="startSteamFarm">Start Steam Farm</button>
        <button id="stopSteamFarm">Stop Steam Farm</button>
      </div>
      <div>
        <h2>
          Discord Idle Status:
          <span id="discordIdleStatus" class="status">Unknown</span>
        </h2>
        <button id="startDiscordIdle">Start Discord Idle</button>
        <button id="stopDiscordIdle">Stop Discord Idle</button>
      </div>
    </div>

    <script>
      function handleError(error) {
        console.error("Error:", error);
        alert("An error occurred. Please try again.");
      }

      function updateStatus() {
        fetch("/control/status/steam-farm")
          .then((response) => {
            if (!response.ok) {
              throw new Error("Network response was not ok");
            }
            return response.json();
          })
          .then((data) => {
            const steamFarmStatus = document.getElementById("steamFarmStatus");
            steamFarmStatus.textContent =
              data.status.charAt(0).toUpperCase() + data.status.slice(1);
            if (data.status === "ON") {
              steamFarmStatus.classList.add("running");
              steamFarmStatus.classList.remove("stopped");
            } else {
              steamFarmStatus.classList.add("stopped");
              steamFarmStatus.classList.remove("running");
            }
          })
          .catch((error) => {
            handleError(error);
          });

        fetch("/control/status/discord-idle")
          .then((response) => {
            if (!response.ok) {
              throw new Error("Network response was not ok");
            }
            return response.json();
          })
          .then((data) => {
            const discordIdleStatus =
              document.getElementById("discordIdleStatus");
            discordIdleStatus.textContent =
              data.status.charAt(0).toUpperCase() + data.status.slice(1);
            if (data.status === "ON") {
              discordIdleStatus.classList.add("running");
              discordIdleStatus.classList.remove("stopped");
            } else {
              discordIdleStatus.classList.add("stopped");
              discordIdleStatus.classList.remove("running");
            }
          })
          .catch((error) => {
            handleError(error);
          });
      }

      document
        .getElementById("startSteamFarm")
        .addEventListener("click", () => {
          fetch("/control/start/steam-farm", { method: "POST" })
            .then((response) => {
              if (!response.ok) {
                throw new Error("Network response was not ok");
              }
              return response.text();
            })
            .then((data) => {
              console.log("Steam Farm started:", data);
              updateStatus(); // Update status after starting
            })
            .catch((error) => {
              handleError(error);
            });
        });

      document.getElementById("stopSteamFarm").addEventListener("click", () => {
        fetch("/control/stop/steam-farm", { method: "POST" })
          .then((response) => {
            if (!response.ok) {
              throw new Error("Network response was not ok");
            }
            return response.text();
          })
          .then((data) => {
            console.log("Steam Farm stopped:", data);
            updateStatus(); // Update status after stopping
          })
          .catch((error) => {
            handleError(error);
          });
      });

      document
        .getElementById("startDiscordIdle")
        .addEventListener("click", () => {
          fetch("/control/start/discord-idle", { method: "POST" })
            .then((response) => {
              if (!response.ok) {
                throw new Error("Network response was not ok");
              }
              return response.text();
            })
            .then((data) => {
              console.log("Discord Idle started:", data);
              updateStatus(); // Update status after starting
            })
            .catch((error) => {
              handleError(error);
            });
        });

      document
        .getElementById("stopDiscordIdle")
        .addEventListener("click", () => {
          fetch("/control/stop/discord-idle", { method: "POST" })
            .then((response) => {
              if (!response.ok) {
                throw new Error("Network response was not ok");
              }
              return response.text();
            })
            .then((data) => {
              console.log("Discord Idle stopped:", data);
              updateStatus(); // Update status after stopping
            })
            .catch((error) => {
              handleError(error);
            });
        });

      // Update status every second
      setInterval(updateStatus, 1000);
      // Initial status update
      updateStatus();
    </script>
  </body>
</html>
