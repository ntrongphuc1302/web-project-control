<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./images/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Peter's Management Portal</title>
    <style>
      body {
        background-color: #121212;
        color: #ffffff;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      h1 {
        color: #ffffff;
        text-align: center;
        margin-bottom: 20px;
      }
      h2 {
        color: #ffffff;
      }
      .container {
        text-align: center;
        background-color: #1f1f1f;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      .status {
        cursor: pointer;
      }
      .status.running {
        color: green;
      }
      .status.stopped {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Control Panel</h1>
      <div>
        <h2>
          Steam Farm:
          <span id="steamFarmStatus" class="status">Unknown</span>
        </h2>
      </div>
      <div>
        <h2>
          Discord Idle:
          <span id="discordIdleStatus" class="status">Unknown</span>
        </h2>
      </div>
    </div>

    <script>
      function handleError(error) {
        console.error("Error:", error);
        alert("An error occurred. Please try again.");
      }

      function updateStatus() {
        fetch("/control/status/steam-farm")
          .then((response) => {
            if (!response.ok) {
              throw new Error("Network response was not ok");
            }
            return response.json();
          })
          .then((data) => {
            const steamFarmStatus = document.getElementById("steamFarmStatus");
            steamFarmStatus.textContent = data.status === "ON" ? "ON" : "OFF";
            if (data.status === "ON") {
              steamFarmStatus.classList.add("running");
              steamFarmStatus.classList.remove("stopped");
            } else {
              steamFarmStatus.classList.add("stopped");
              steamFarmStatus.classList.remove("running");
            }
          })
          .catch((error) => {
            handleError(error);
          });

        fetch("/control/status/discord-idle")
          .then((response) => {
            if (!response.ok) {
              throw new Error("Network response was not ok");
            }
            return response.json();
          })
          .then((data) => {
            const discordIdleStatus =
              document.getElementById("discordIdleStatus");
            discordIdleStatus.textContent = data.status === "ON" ? "ON" : "OFF";
            if (data.status === "ON") {
              discordIdleStatus.classList.add("running");
              discordIdleStatus.classList.remove("stopped");
            } else {
              discordIdleStatus.classList.add("stopped");
              discordIdleStatus.classList.remove("running");
            }
          })
          .catch((error) => {
            handleError(error);
          });
      }

      function toggleSteamFarm() {
        const statusElement = document.getElementById("steamFarmStatus");
        const currentStatus = statusElement.textContent;
        const url =
          currentStatus === "ON"
            ? "/control/stop/steam-farm"
            : "/control/start/steam-farm";
        fetch(url, { method: "POST" })
          .then((response) => {
            if (!response.ok) {
              throw new Error("Network response was not ok");
            }
            return response.text();
          })
          .then((data) => {
            console.log(
              `Steam Farm ${currentStatus === "ON" ? "stopped" : "started"}:`,
              data
            );
            updateStatus();
          })
          .catch((error) => {
            handleError(error);
          });
      }

      function toggleDiscordIdle() {
        const statusElement = document.getElementById("discordIdleStatus");
        const currentStatus = statusElement.textContent;
        const url =
          currentStatus === "ON"
            ? "/control/stop/discord-idle"
            : "/control/start/discord-idle";
        fetch(url, { method: "POST" })
          .then((response) => {
            if (!response.ok) {
              throw new Error("Network response was not ok");
            }
            return response.text();
          })
          .then((data) => {
            console.log(
              `Discord Idle ${currentStatus === "ON" ? "stopped" : "started"}:`,
              data
            );
            updateStatus();
          })
          .catch((error) => {
            handleError(error);
          });
      }

      document
        .getElementById("steamFarmStatus")
        .addEventListener("click", toggleSteamFarm);
      document
        .getElementById("discordIdleStatus")
        .addEventListener("click", toggleDiscordIdle);

      setInterval(updateStatus, 1000);
      updateStatus();
    </script>
  </body>
</html>
